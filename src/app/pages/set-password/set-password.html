<div class="set-password-container">
  <form class="set-password-card" [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="title">Set Your Password</h2>
    <p class="subtitle">Create your password to complete your setup.</p>

    <!-- Show email being used -->
    <div class="email-info" *ngIf="email">
      <small
        >Setting password for: <strong>{{ email }}</strong></small
      >
    </div>

    <!-- Global error message -->
    <div class="error global-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-field">
      <label>Password <span class="color">*</span></label>
      <input type="password" formControlName="password" placeholder="Enter new password" />
      <div class="error" *ngIf="submitted && form.get('password')?.errors">
        <span *ngIf="form.get('password')?.hasError('required')">Password is required.</span>
        <span *ngIf="form.get('password')?.hasError('minlength')">
          Password must be at least 8 characters.
        </span>
      </div>
    </div>

    <div class="form-field">
      <label>Confirm Password <span class="color">*</span></label>
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      <div class="error" *ngIf="submitted && form.get('confirmPassword')?.errors">
        Confirm Password is required.
      </div>
      <div class="error" *ngIf="submitted && form.errors?.['mismatch']">
        Passwords do not match.
      </div>
    </div>

    <button class="btn-primary" type="submit" [disabled]="loading || !email">
      <app-spinner *ngIf="loading"></app-spinner>
      <span *ngIf="!loading">Save Password</span>
    </button>
  </form>
</div>
